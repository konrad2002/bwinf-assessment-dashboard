<h1>System Overview</h1>

@if (overallProgress) {
  <ul>
    <li>
      <b>Submissions: </b>
      {{overallProgress.totalSubmissions}}
    </li>
  </ul>
}


@if (taskProgress) {
  <ul>
    @for (task of taskProgress; track task.taskId) {
      <li>
        <b>{{task.taskName}}: </b>
        {{task.totalSubmissions}}
      </li>
    }
  </ul>
}
