<div class="dashboard-container">
  <div class="progress-section biber-section">
    <app-biber-stage [biberCount]="bibers" (remove)="onBiberDone($event)"></app-biber-stage>
  </div>

  @if (overall) {
    <div class="progress-section">
      <app-progress-view [overall]="overall" [tasks]="tasks"></app-progress-view>
    </div>
  }
</div>
